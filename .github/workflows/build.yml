name: Build Secure Password CLI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          libgtk-3-dev \
          libssl-dev \
          pkg-config \
          gcc \
          make

    - name: Build project
      run: |
        make

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: secure-password-cli
        path: bin/secure-password-cli

